<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<style>
body {
    width: 100%;
    height: 100%;
    overflow: hidden;
}
.container-fluid {
    flex: 1;
}
</style>
<body>
    <div class="container d-flex my-4 p-4">
        <div class="col-lg-6 bg-warning d-flex align-items-center justify-content-center py-4  ">
            <h1 class="text fs-2">Create Account Now</h1>
        </div>
        <div class="col-lg-6 bg-dark text-white p-4 ">
            <div class="mb-3">
                <label class="form-label" for="firstName"><i class="bi bi-person"></i> Name</label>
                <input type="text" id="firstName" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="email"><i class="bi bi-envelope"></i> Email</label>
                <input type="text" id="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="password"><i class="bi bi-lock"></i> Password</label>
                <input type="text" id="password" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="confirmPassword"><i class="bi bi-lock"></i> Confirm Password</label>
                <input type="text" id="confirmPassword" class="form-control" />
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="rememberMe" class="form-check-input" />
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-warning text-dark rounded-3">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
